<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Compra</title>
</head>

<body>
    <nav class="nav">
        <a class="navA">Armazon</a>
        <form class="" role="search">
            <input class="buscar" type="search" placeholder="Search" aria-label="Search">
            <button class="buscar-btn" type="submit">Search</button>
        </form>
    </nav>

    <div class="cont" id="cont">
        <div class="prods">
            <div v-for="(actual,index) in productes" class="prod card shadow-sm">
                <img :src="actual.imagen" width="90%" height="225">

                <p class="card-text">
                    {{actual.nombre}}
                </p>

                <div class="d-flex justify-content-between align-items-center stock">
                    <span>
                        <p v-if="actual.stock<=10" class="unitats">Últimes unitats</p>
                    </span>
                    <span>
                        <p>
                            {{actual.precio}}€
                        </p>
                    </span>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" @click="restar(index)">
                            -
                        </button>

                        <button class="btn btn-sm btn-outline-secondary" @click="sumar(index)">
                            +
                        </button>
                    </div>

                </div>

            </div>

        </div>

        <div class="checkout">
            <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" width="100" height="100">
            <div class="card shadow-sm">
                <div v-for="(actual,index) in carret" class="carro">
                    <span>
                        <p><img :src="actual.imagen" width="50" height="50"></p>
                    </span>
                    <span>
                        <p>{{actual.nombre}}</p>
                    </span>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" @click="restarC(index)">
                            -
                        </button>

                        <button class="btn btn-sm btn-outline-secondary" @click="sumarC(index)">
                            +
                        </button>
                    </div>
                    <span class="centrat">
                        <p>X{{actual.carro}}</p>
                    </span>
                    <span>
                        <p>{{actual.precio*actual.carro}}€</p>
                    </span>
                </div>
                <div class="total">
                    <h4>Total:</h4>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="js/functions.js" type="module"></script>

</html>
